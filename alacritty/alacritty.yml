env:
  # TERM env customization.
  #
  # If this property is not set, alacritty will set it to xterm-256color.
  #
  # Note that some xterm terminfo databases don't declare support for italics.
  # You can verify this by checking for the presence of `smso` and `sitm` in
  # `infocmp xterm-256color`
  TERM: xterm-256color

font:
  # The normal (roman) font face to use.
  normal:
    family: VictorMono Nerd Font
    style: Medium 

  # The bold font face
  bold:
    family: VictorMono Nerd Font
    style: Bold

  # The italic font face
  italic:
    family: VictorMono Nerd Font
    style: SemiBold Italic
  size: 11

window:
  padding:
    x: 0
    y: 0
  title: Terminal
  dynamic_title: false

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

cursor:
  style:
    shape: Block
    blinking: On

colors:
  # Default colors
  primary:
    background: "#202020"
    foreground: "#eeeeee"

  # Normal colors
  normal:
    black: "#3a3b3f"
    red: "#fd6389"
    green: "#84afd7"
    yellow: "#d7af87"
    blue: "#d7af87"
    magenta: "#d7d7ff"
    cyan: "#78DCE8"
    white: "#eeeeee"

  # Bright colors
  bright:
    black: "#727072"
    red: "#fd6399"
    green: "#d7d7ff"
    yellow: "#d7af10"
    blue: "#d7af10"
    magenta: "#d7d7ff"
    cyan: "#78DCE8"
    white: "#ffffff"

