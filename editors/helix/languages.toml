[[language]]
name = "astro"
scope = "source.astro"
injection-regex = "astro"
file-types = ["astro"]
roots = ["package.json", "astro.config.mjs"]
language-server = { command = "astro-ls", args = ["--stdio"] }
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true 
config = { "typescript" = { serverPath = "/usr/local/lib/node_modules/typescript/lib/tsserverlibrary.js" }, "environment" = "node" }

[[language]]
name = "html"
formatter = { command = 'prettier', args = ["--parser", "html"] }
auto-format = true 

[[language]]
name = "typescript"
auto-format = true
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
config = { format = { "semicolons" = "insert", "insertSpaceBeforeFunctionParenthesis" = false } }

[[language]]
name = "javascript"
auto-format = true
config = { format = { "semicolons" = "insert", "insertSpaceBeforeFunctionParenthesis" = false } }

[[language]]
name = "tsx"
auto-format = true
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
config = { format = { "semicolons" = "insert", "insertSpaceBeforeFunctionParenthesis" = false } }

[[language]]
name = "jsx"
auto-format = true
config = { format = { "semicolons" = "insert", "insertSpaceBeforeFunctionParenthesis" = false } }

[[language]]
name = "php"
auto-format = true

[[language]]
name = "python"
formatter = { command = "black", args = ["--quiet", "-"] }
auto-format = true
