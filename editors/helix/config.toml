theme = "sobrio"

[editor]
bufferline = "multiple"
color-modes = true
cursorline = true
line-number = "relative"
rulers = [80]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
character = "â”‚"
render = true

[editor.lsp]
display-messages = true

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "spinner"]
right = ["diagnostics", "version-control", "position"]
center = ["file-name"]

[keys.normal]
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
F10 = ":config-open"
C-q = ":quit"
C-r = ":config-reload"
del = ["delete_char_forward"]
D = ["extend_to_line_end"]
esc = ["collapse_selection", "normal_mode", "keep_primary_selection"]
F11 = ":tree-sitter-scopes"
F12 = ":tree-sitter-subtree"
F1 = ":toggle-option lsp.display-inlay-hints"
F4 = ":buffer-close"
F5 = ":reload"
ret = ["move_line_down", "goto_first_nonwhitespace"]
S-tab = ":buffer-previous"
tab = ":buffer-next"

[keys.select]
F9 = ":pipe sort"
