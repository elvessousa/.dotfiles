theme = "sobrio"

[editor]
color-modes = true
cursorline = true
line-number = "relative"
bufferline = "multiple"
# rulers = [80]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "â”‚"

[editor.lsp]
display-messages = true

[keys.normal]
C-o = ":config-open"
C-q = ":quit"
C-r = ":config-reload"
F11 = ":tree-sitter-scopes"
F12 = ":tree-sitter-subtree"
F4 = ":buffer-close"
S-tab = ":buffer-previous"
tab = ":buffer-next"
esc = ["collapse_selection", "normal_mode"]
ret = ["move_line_down", "goto_first_nonwhitespace"]

[keys.select]
F9 = ":pipe sort"
