# Alacritty config

# Environment
env:
  TERM: xterm-256color

# Fonts
font:
  normal:
    family: VictorMono Nerd Font
    style: Medium 

  bold:
    family: VictorMono Nerd Font
    style: Bold

  italic:
    family: VictorMono Nerd Font
    style: SemiBold Italic
  
  size: 11
  use_thin_strokes: true

  offset:
    x: 0
    y: -1

  glyph_offset:
    x: 0
    y: 0

# Window
window:
  dynamic_padding: false
  padding:
    x: 0
    y: 0
  title: Terminal
  dynamic_title: false

live_config_reload: true
background_opacity: 0.95

# Selection
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

# Cursors
cursor:
  style:
    shape: Block
    blinking: On

# Default colors
schemes:
  sobrio: &sobrio
    primary:
      background: "#181818"
      foreground: "#eeeeee"

    # Normal colors
    normal:
      black: "#3a3b3f"
      red: "#fd6389"
      green: "#2ec27e"
      yellow: "#d7af87"
      blue: "#d7af87"
      magenta: "#d7d7ff"
      cyan: "#78DCE8"
      white: "#eeeeee"

  # Bright colors
  bright:
    black: "#727072"
    red: "#fd6399"
    green: "#2ec27e"
    yellow: "#d7af10"
    blue: "#d7af10"
    magenta: "#d7d7ff"
    cyan: "#78DCE8"
    white: "#ffffff"

  sobrio-light: &sobrio-light
    # Default colors
    primary:
      background: "#eeeeee"
      foreground: "#202020"

    # Normal colors
    normal:
      black: "#eeeeee"
      red: "#dd4c4f"
      green: "#2ec27e"
      yellow: "#af875f"
      blue: "#af875f"
      magenta: "#9787af"
      cyan: "#5fafaf"
      white: "#3a3b3f"

    # Bright colors
    bright:
      black: "#727072"
      red: "#fd6399"
      green: "#2ec27e"
      yellow: "#d7af87"
      blue: "#d7af87"
      magenta: "#d7d7ff"
      cyan: "#7cdce7"
      white: "#ffffff"

colors: *sobrio
